<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Job Application Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
</head>
<body>

<div class="container">

    <!-- Dashboard -->
    <section class="dashboard">
        <h2 class="logo">Job Application Tracker</h2>

        <div class="dashboard-wrapper">
            <div class="dash-card">
                <p>Total</p>
                <h3 id="totalCount">8</h3>
            </div>

            <div class="dash-card">
                <p>Interview</p>
                <h3 id="interviewCount">0</h3>
            </div>

            <div class="dash-card">
                <p>Rejected</p>
                <h3 id="rejectedCount">0</h3>
            </div>
        </div>
    </section>

    <!-- Jobs Section -->
    <section class="jobs-section">

        <div class="section-header">
            <h3>Available Jobs</h3>
            <p><span id="tabCount">0</span> Jobs</p>
        </div>

        <div class="tabs">
            <button class="tab active" data-tab="all">All</button>
            <button class="tab" data-tab="interview">Interview</button>
            <button class="tab" data-tab="rejected">Rejected</button>
        </div>

        <div id="jobsContainer" class="jobs-container"></div>

        <div id="emptyState" class="empty hidden">
            <img src="./jobs.png" width="70">
            <h4>No jobs available</h4>
            <p>Check back soon for new opportunities.</p>
        </div>

    </section>

</div>

<script src="./script.js"></script>
</body>
</html>
